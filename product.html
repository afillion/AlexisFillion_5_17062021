<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Article - Orinoco</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="./src/images/orinoco_logo.png" alt="logo du site Orinoco"></a>
    </div>
    <nav class="">
      <ul>
        <li>
          <a href="index.html">Accueil</a>
        </li>
        <li>
          <a href="cart.html">Panier</a>
        </li>
      </ul>
    </nav>
  </header>
  
  <div class="main" id="main">
    <h1 class="main__title">Orinoco</h1>
    <section id="product">
      <h2 id="itemPageTitle">Vous avez selectionnez la peluche : </h2>
      <div class="product_wrapper">
        <article>
          <div>
            <h3 id="itemTitle"></h3>
            <p id="itemTxt"></p>
          </div>
          <div>
            <h3>Options de personalisations</h3>
            <label for="colorSelect">Choississez une couleur</label>
            <select name="colorSelect" id="colorSelect">
            </select>
          </div>
          <div>
            <button id="addCartBtn">
              Commandez cet article
              <p id="itemPrice"></p>
            </button>
          </div>
        </article>
        <aside>
          <figure>
            <a href="" id="itemId">
              <div>
                <img src="" alt="" id="itemImg">
              </div>
            </a>
          </figure>
        </aside>
      </section>
    </div>
  </div>
  
  <footer>
    
  </footer>
  <script type="module" src="./src/product.js"></script>
</body>
</html>

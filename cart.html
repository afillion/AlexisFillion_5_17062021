<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Panier - Orinoco</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="./src/images/orinoco_logo.png" alt="logo du site Orinoco"></a>
      </div>
      <nav class="">
        <ul>
          <li>
            <a href="index.html">Accueil</a>
          </li>
          <li>
            <a href="cart.html">Panier</a>
          </li>
        </ul>
      </nav>
    </header>

    <div id="main">
      <h1 class="main__title">Recapitulatif de vos articles</h1>
      <section id="cartList">
        <table>
          <thead>
              <tr>
                <th>Produits</th>
                <th>Quantité</th>
                <th>Prix unitaire</th>
                <th>Total</th>
              </tr>
          </thead>
          <tbody id="tabBody">
          </tbody>
        </table>
        <p id="total">Total : </p>
        <div><button type="button" id="clearCart">Vider mon panier</button></div>
      </section>
      <section id="form">
        <form id="form">
          <div>
            <label for="firstname" class="label">Prénom</label>
            <input type="text" name="firstname" id="firstname" class="input" required />
            <p class="validation_msg" id="firstname_msg"></p>
          </div>
          <div>
            <label for="lastname" class="label">Nom</label>
            <input type="text" name="lastname" id="lastname" class="input" required />
            <p class="validation_msg" id="lastname_msg"></p>
          </div>
          <div>
            <label for="email" class="label">Adresse e-mail</label>
            <input type="email" name="email" id="email" class="input" required />
            <p class="validation_msg" id="email_msg"></p>
          </div>
          <div>
            <label for="adress" class="label">Adresse</label>
            <input type="text" name="adress" id="adress" class="input" required />
            <p class="validation_msg" id="adress_msg"></p>
          </div>
          <div>
            <label for="zipcode" class="label">Code postal</label>
            <input type="text" name="zipcode" id="zipcode" class="input" required />
            <p class="validation_msg" id="zipcode_msg"></p>
          </div>
          <div>
            <label for="city" class="label">Ville</label>
            <input type="text" name="city" id="city" class="input" pattern="[A-Za-z-' *']{3,}" required />
            <p class="validation_msg" id="city_msg"></p>
          </div>
          <button type="submit" id="form-btn">Validez votre commande</button>
        </form>
      </section>
    </div>
    
    <footer>

    </footer>
    <script type="module" src="./src/cart.js"></script>
  </body>
</html>
